  gst-discoverer:
    environment:
      GST_PLUGIN_PATH: $SNAP/usr/lib/gstreamer-1.0
      GST_PLUGIN_SYSTEM_PATH: $SNAP/usr/lib/gstreamer-1.0
      GST_PLUGIN_SCANNER: $SNAP/usr/libexec/gstreamer-1.0/gst-plugin-scanner
    command: usr/bin/gst-discoverer-1.0

  gst-play:
    environment:
      GST_PLUGIN_PATH: $SNAP/usr/lib/gstreamer-1.0
      GST_PLUGIN_SYSTEM_PATH: $SNAP/usr/lib/gstreamer-1.0
      GST_PLUGIN_SCANNER: $SNAP/usr/libexec/gstreamer-1.0/gst-plugin-scanner
